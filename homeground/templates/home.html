{% extends 'base.html' %}
{% block content %}
{{ block.super }}

<div class="container">
    {% for business_item in business %}
<div class="row">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <h2 class="text-center">{{business_item.title }}</h2>
    </div>
</div>

{% empty %}
<div class="row">
    <h2 class="text-center">There are no businesses</h2>
</div>
{% endfor %}
</div>
<h1>Lets Begin!</h1>
{% endblock %}
